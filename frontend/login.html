<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login | Maverick Habesha</title>
</head>

<body>
    <div class="container fw-semibold small">
        <!-- Logo -->
        <h2 class="my-5 text-center">
            <a href="index.html" class="">
                <img src="/img/logolight1.png" alt="" width="300px">
            </a>
        </h2>

        <!-- Form Container -->
        <div class="form-container">
            <div class="login-form-wrapper">
                <h4 style="text-shadow: 1px 2px 3px gold;" class="text-center p-3 mt-3">
                    Log
                    in to your Maverick Habesha account.
                </h4>

                <!-- Register Form -->
                <form action="#" class="pt-3">
                    <label for="email">Email</label>
                    <div class="input-group mt-2 mb-3">
                        <span class="bi bi-envelope-fill input-group-text"></span>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <label for="password" class="my-2">Password</label>
                    <div class="input-group">
                        <span class="bi bi-lock-fill input-group-text"></span>
                        <input type="password" name="password" id="password" class="form-control">

                        <span id="password-eye" class="bi bi-eye-slash-fill input-group-text cursor"></span>
                    </div>
                    <p class="text-end small mt-3">
                        <a href="#" class="text-primary text-decoration">Forgot Password?</a>
                    </p>

                    <button class="btn-signIn px-5 mt-2 w-75">Sign In
                        <span class="ms-5 bi-caret-right-fill"></span>
                    </button>
                </form>

                <!-- Redirect to Register -->
                <div class="login-form_background small mt-5 bg-warning">
                    <p class="mt-3 ms-5">Don't have an account?
                        <a href="register.html" class="text-primary text-decoration fs-6"> Sign Up</a>
                    </p>
                </div>

                <!-- Footer -->
                <footer class="login-footer text-center small">
                    <p>
                        <a href="#" class="text-decoration"> Privacy policy</a> &nbsp;
                        <a href="/terms.html" class="text-decoration">Terms of Use</a>
                    </p>
                </footer>
            </div>
        </div>
        <!-- Password View Script -->
        <script src="/js/password.js"></script>
</body>

</html>
