<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login | Maverick Habesha</title>
</head>

<body>
    <div class="container fw-semibold small">
        <!-- Form Container -->
        <div class="form-container" style="margin-top: 120px;">
            <div class="login-form-wrapper pt-5 mt-5">
                <!-- Register Form -->
                <h3 class="text-end">Admin</h3>
                <form action="#" class="pt-3">
                    <label for="email">Email</label>
                    <div class="input-group mt-2 mb-3">
                        <span class="bi bi-envelope-fill input-group-text"></span>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <label for="password" class="my-2">Password</label>
                    <div class="input-group">
                        <span class="bi bi-lock-fill input-group-text"></span>
                        <input type="password" name="password" id="password" class="form-control">

                        <span id="password-eye" class="bi bi-eye-slash-fill input-group-text cursor"></span>
                    </div>
                    <p class="text-end small mt-3">
                        <a href="#" class="text-primary text-decoration">Forgot Password?</a>
                    </p>

                    <button class="btn-signIn px-5 mt-2 w-75">Sign In
                        <span class="ms-5 bi-caret-right-fill"></span>
                    </button>
                </form>
            </div>
        </div>
        <!-- Password View Script -->
        <script src="/js/password.js"></script>
</body>

</html>
