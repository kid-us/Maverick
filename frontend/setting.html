    <!-- Setting -->
    <div class="container my-5 fw-semibold">
        <div class="mt-5 ms-5">
            <p class="text-warning">Jon Doe: <span class="small ms-3 text-light">Your Account</span></p>

            <!-- user setting -->
            <p class="mt-5">
                <span class="border-bottom border-warning pb-2 border-2">Setting</span>
            </p>
        </div>
        <div class="row justify-content-center m-5">
            <form action="#" method="#">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="email" id="email" class="form-control-plaintext text-light border-bottom"
                            name="email">
                    </div>
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="username" class="col-form-label">Username</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="text" id="username" class="form-control-plaintext text-light border-bottom"
                            name="username">
                    </div>
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="country" class="col-form-label">Country</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="password" id="country" class="form-control-plaintext text-light border-bottom"
                            name="country">
                    </div>
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-4 offset-md-1">
                        <button class="btns py-1 px-5">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- user password setting -->
        <p class="m-5">
            <span class="border-bottom border-warning pb-2 border-2">Password</span>
        </p>

        <div class="row justify-content-center m-5">
            <form action="#" method="#">
                <div class="row g-5 align-items-center">
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="password" class="col-form-label">Current Password</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="password" id="password" class="form-control-plaintext text-light border-bottom"
                            name="password">
                    </div>

                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="new-password" class="col-form-label">New Password</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="password" id="new-password" class="form-control-plaintext text-light border-bottom"
                            name="new-password">
                    </div>
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-2 offset-md-1">
                        <label for="confirm-password" class="col-form-label">Confirm Password</label>
                    </div>
                    <div class="col-lg-6 col-md-8 col-8">
                        <input type="password" id="confirm-password"
                            class="form-control-plaintext text-light border-bottom" name="confirm-password">
                    </div>
                    <div class="col-lg-2 col-md-3 col-4 offset-lg-4 offset-md-1">
                        <button class="btns py-1 px-5">Save</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
