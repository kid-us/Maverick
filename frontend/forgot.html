<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="website icon" href="img/cubes.png">
    <title>Forgot Password</title>
</head>

<body>
    <div class="container fw-semibold small">
        <!-- Logo -->
        <h2 class="my-5 text-center">
            <a href="index.html">
                <img src="/img/logolight1.png" alt="" width="300px">
            </a>
        </h2>

        <!-- Form Container -->
        <div class="form-container">
            <form action="#" method="#" class="shadow-lg rounded p-5 bg3">

                <!-- Email container -->
                <div class="p-lg-5 fw-semibold">
                    <p class="mb-5">Enter the email address associated with your account and we'll send you
                        a link to
                        reset
                        your
                        password.</p>

                    <label for="email" class="small"> Email</label>
                    <input type="email" name="email" class="form-control mt-3">

                    <button class="btn-signIn px-5 mt-5 w-75"> Continue</button>
                    <p class="mt-5"> Don't have an account?<a href="/register.html"
                            class="text-primary text-decoration"> Sign up</a>
                    </p>
                </div>

                <!-- Password Container -->
                <div class="p-lg-5 fw-semibold">
                    <p class="mb-5">Reset your Password</p>

                    <label for="new_password" class="small"> Enter new Password</label>
                    <input type="password" name="new_password" class="form-control my-4">

                    <label for="confirm_password" class="small"> Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control mt-3">
                    <button class="btn-signIn px-5 mt-5 w-75"> Reset</button>
                </div>

            </form>
</body>

</html>
